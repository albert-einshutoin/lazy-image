[package]
name = "lazy-image"
version = "0.7.7"
edition = "2021"
description = "Next-gen image processing engine - faster, smaller, better than sharp"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# NAPI binding
napi = { version = "2.14", features = ["async"] }
napi-derive = "2.14"

# Image decoding/encoding
image = { version = "0.24", default-features = false, features = [
    "jpeg",
    "png",
    "webp",
] }

# SIMD-accelerated image resizing - this is where we catch libvips
fast_image_resize = "5"

# High-quality JPEG encoding - the core of our advantage over sharp
mozjpeg = "0.10"

# WebP encoding
webp = "0.2"

# AVIF encoding - next-gen format, even smaller than WebP
ravif = "0.11"
rgb = "0.8"

# ICC profile extraction from image containers
img-parts = "0.3"

# Compression for PNG ICC chunks
flate2 = "1.0"



# Parallel processing for batch operations
rayon = "1.8"

[dev-dependencies]
criterion = "0.5"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
