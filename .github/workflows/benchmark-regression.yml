name: Benchmark Regression

# Purpose: Continuous benchmarking to detect performance regressions
# - On push to main: Store results in gh-pages branch for visualization
# - On PR: Compare against cached baseline, comment on PR if regression detected
# See: https://github.com/benchmark-action/github-action-benchmark

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  APP_NAME: lazy-image
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  benchmark:
    name: Benchmark Regression
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install NASM
        run: sudo apt-get update && sudo apt-get install -y nasm

      - name: Install dependencies
        run: npm ci

      - name: Build native binding (Linux)
        run: npm run build -- --target x86_64-unknown-linux-gnu

      - name: Run benchmark comparison (captures JSON)
        env:
          BENCHMARK_OUTPUT_JSON: artifacts/benchmark/summary.json
        run: |
          mkdir -p artifacts/benchmark
          npm run test:bench:compare

      - name: Run zero-copy verification
        run: |
          mkdir -p artifacts/benchmark
          node --expose-gc docs/scripts/measure-zero-copy.js > artifacts/benchmark/zero-copy.json

      # Download previous benchmark data from cache (used for PR comparisons)
      - name: Download previous benchmark data
        uses: actions/cache@v5
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      # For PRs: Compare against cached baseline without modifying gh-pages
      # Uses external-data-json-path to avoid gh-pages branch requirement
      - name: Compare benchmark result (PR)
        if: github.event_name == 'pull_request'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: artifacts/benchmark/summary.json
          external-data-json-path: ./cache/benchmark-data.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Do not fail on regression for PRs; just report
          fail-on-alert: false
          alert-threshold: '150%'
          comment-on-alert: true
          summary-always: true

      # Discard build artifacts so git switch gh-pages can succeed (main only)
      # PR path uses external-data-json-path and never runs git switch
      - name: Prepare working tree for gh-pages switch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: git restore .

      # For main branch: Store results in gh-pages for visualization
      - name: Store benchmark result (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'customSmallerIsBetter'
          output-file-path: artifacts/benchmark/summary.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmark-data
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Do not fail main on regression; results are stored and visible
          fail-on-alert: false
          alert-threshold: '150%'

      # Update cache with latest benchmark data for future PR comparisons
      - name: Update benchmark cache
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p ./cache
          cp artifacts/benchmark/summary.json ./cache/benchmark-data.json

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v6
        with:
          name: benchmark-regression
          path: artifacts/benchmark
          if-no-files-found: error
