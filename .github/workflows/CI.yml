name: CI

env:
  DEBUG: napi:*
  APP_NAME: lazy-image
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          
          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          
          # Linux (glibc)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y nasm
              npm run build -- --target x86_64-unknown-linux-gnu
          
          # Linux (musl)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              sudo apt-get update
              sudo apt-get install -y musl-tools nasm
              npm run build -- --target x86_64-unknown-linux-musl

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install NASM (macOS)
        if: matrix.settings.host == 'macos-latest'
        run: brew install nasm

      - name: Install NASM (Windows)
        if: matrix.settings.host == 'windows-latest'
        uses: ilammy/setup-nasm@v1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: "*.node"
          if-no-files-found: error

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: .

      - name: Create test image
        run: node test/create-test-image.js

      - name: Test
        run: npm test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    # Only publish on tag releases (semantic versioning)
    # CI/README changes are tested by build/test jobs, but don't trigger npm publish
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: |
          # Move all .node files from artifact subdirectories to root
          find artifacts -name "*.node" -exec cp {} . \;
          ls -la *.node

      - name: Generate npm packages
        run: |
          npm exec -- napi prepublish --skip-gh-release
          # List generated packages
          echo "Generated packages:"
          ls -la npm/ || true
          echo "Package directories:"
          find npm -type d -maxdepth 1 || true

      - name: Publish platform packages
        run: |
          set -e
          published=0
          failed=0
          for pkg in npm/*; do
            if [ -d "$pkg" ]; then
              pkg_name=$(basename "$pkg")
              echo "Publishing $pkg_name..."
              cd "$pkg"
              if npm publish --access public --provenance; then
                echo "✅ Successfully published $pkg_name"
                published=$((published + 1))
              else
                echo "❌ Failed to publish $pkg_name"
                failed=$((failed + 1))
              fi
              cd ../..
            fi
          done
          echo "Published: $published, Failed: $failed"
          if [ $failed -gt 0 ]; then
            echo "Some packages failed to publish"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: |
          # Remove .node files from main package (they're in platform packages now)
          rm -f *.node
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
