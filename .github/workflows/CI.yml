name: CI

env:
  DEBUG: napi:*
  APP_NAME: lazy-image
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          
          # Windows
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          
          # Linux (glibc)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y nasm
              npm run build -- --target x86_64-unknown-linux-gnu
          # TODO: aarch64-unknown-linux-gnu requires native ARM64 runner or Docker
          # Cross-compilation of mozjpeg/libwebp is complex
          # - host: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   build: ...
          
          # Linux (musl)
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: |
              sudo apt-get update
              sudo apt-get install -y musl-tools nasm
              npm run build -- --target x86_64-unknown-linux-musl

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install NASM (macOS)
        if: matrix.settings.host == 'macos-latest'
        run: brew install nasm

      - name: Install NASM (Windows)
        if: matrix.settings.host == 'windows-latest'
        uses: ilammy/setup-nasm@v1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: "*.node"
          if-no-files-found: error

  # Universal macOS disabled - npm auto-selects correct arch binary
  # universal-macos:
  #   name: Build - Universal macOS
  #   ...

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: .

      - name: Test (requires test image)
        run: |
          echo "Skipping test - no test image in CI"
          # npm test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: |
          npm exec -- napi artifacts --dir artifacts --dist .

      - name: List packages
        run: ls -la *.node

      - name: Publish
        run: |
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

